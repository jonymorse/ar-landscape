<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Landscape Generator</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>AR Landscape Generator</div>
        <button onclick="generateLandscape()">Generate New Landscape</button>
        <button onclick="clearScene()">Clear Scene</button>
        <div>Tap screen to place landscape</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        embedded>
        
        <!-- Assets -->
        <a-assets>
            <!-- We'll define materials and sounds here -->
        </a-assets>

        <!-- AR Camera -->
        <a-camera 
            gps-camera 
            rotation-reader
            arjs-look-controls="smoothingFactor: 0.1"
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable">
        </a-camera>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
        <a-light type="directional" position="0 1 1" color="#ffffff" intensity="0.6"></a-light>

        <!-- Landscape Container -->
        <a-entity id="landscape-container"></a-entity>
    </a-scene>

    <script src="landscape-generator.js"></script>
</body>
</html>
