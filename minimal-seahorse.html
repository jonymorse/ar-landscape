<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorse AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666666;
            margin-bottom: 3rem;
            font-weight: 400;
        }
        
        .ar-button {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .ar-button:hover {
            background: #0056CC;
        }
        
        .ar-button:active {
            background: #004499;
        }
        
        .device-status {
            margin-top: 2rem;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            background: #f5f5f5;
            color: #666666;
        }
        
        .device-status.ready {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .device-status.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .instructions {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #888888;
            line-height: 1.5;
        }
        
        .instructions ol {
            text-align: left;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .instructions li {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .ar-button {
                font-size: 1rem;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seahorse</h1>
        <p class="subtitle">3D Model with Augmented Reality</p>
        
        <a href="seahorse_anim_mtl_variant.usdz" rel="ar" class="ar-button">
            View in AR
        </a>
        
        <div id="device-status" class="device-status">
            <span id="status-text">Checking device compatibility...</span>
        </div>
        
        <div class="instructions">
            <p>How to use:</p>
            <ol>
                <li>Tap "View in AR" above</li>
                <li>Move your device to scan surfaces</li>
                <li>Tap to place the seahorse</li>
                <li>Walk around to view from different angles</li>
            </ol>
        </div>
    </div>

    <script>
        function checkDevice() {
            const statusEl = document.getElementById('status-text');
            const deviceStatus = document.getElementById('device-status');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            
            if (isIOS && isSafari) {
                statusEl.textContent = 'Ready for AR Quick Look';
                deviceStatus.className = 'device-status ready';
            } else if (isIOS) {
                statusEl.textContent = 'Please use Safari for AR experience';
                deviceStatus.className = 'device-status warning';
            } else {
                statusEl.textContent = 'AR features available on iPhone Safari';
                deviceStatus.className = 'device-status';
            }
        }
        
        window.addEventListener('load', checkDevice);
    </script>
</body>
</html>
